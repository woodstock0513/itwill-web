<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
	</head>
	<body>
		<th:block th:replace="~{/layout/fragments :: pageHeader('home page')}"></th:block>
        <main>
            <div class="card text-center">
                <div class="card-head">
                    <h1>새 글 작성</h1>
                </div>
                <div class="card-body">
                    <form method="post" action="/post/create">
                        <div class = "mt-2">
                            <input class="form-control" type="text" name="title" placeholder="제목 입력" required autofocus/>
                        </div>
                        <div class = "mt-2">
                            <textarea class="form-control" rows="5" name="content" placeholder="내용 입력" required></textarea>
                        </div>
                        <div class = "mt-2">
                            <input class="form-control" type="text" name="author" placeholder="작성자 입력" required/>
                        </div>
                        <div class = "mt-2">
                            <input class="form-control btn btn-outline-success" type="submit" value="저장" />
                        </div>
                    </form>
                </div>
                
            </div>
        </main>
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	</body>
</html>
