<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
        <th:block th:fragment="documentHeader">
        
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1"/> <!-- 반응형웹 만들기 위한 코드 -->
            <title>Spring Boot 5</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        </th:block>


	</head>
	<body>
    
        <th:block th:fragment = "pageHeader(title)">
            <header class="mt-2 p-4 text-bg-primary text-center">
                <h1 th:text="${title}"></h1>
            </header>

            <nav class="mt-2 navbar navbar-expand-sm bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}">Home</a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/post/list}">포스트 목록</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/post/create}">새 포스트</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" >TODO</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </th:block>		
        
        
        
        <th:block th:fragment = "bootstrapJS">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </th:block>
        
        
	</body>
</html>
