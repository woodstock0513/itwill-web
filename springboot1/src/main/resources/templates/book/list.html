
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Spring Boot 1</title>
    </head>
    <body>
    <h1 th:replace = "~{/layout/fragments :: myHeader('도서목록페이지')}"></h1>
    
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>도서명</th>
                <th>저자</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "book : ${bookList}" th:object = "${book}">
                <td th:text = "*{id}"></td>
                <td th:text = "*{title}"></td>
                <!-- <td th:text = "|*{author.firstName} *{author.lastName}|"></td> -->
                <td th:text = "*{author} != null ? |*{author.firstName} *{author.lastName}| : |저자 미상|"></td>
            </tr>
        </tbody>
    </table>
    
    </body>
</html>
