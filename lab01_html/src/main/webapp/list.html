<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>List</title>
	</head>
	<body>
		<a href="index.html">인덱스 페이지</a>
        
        <h1>Unordered List</h1> <!-- 순서가 없는 리스트 -->
        <!-- ul style의 기본 스타일 : disk -->
        <ul style="list-style: none;"> <!-- ul은 언오더드 리스트 라는 뜻 -->
            <li>범죄도시4</li> <!-- List Item 리스트 아이템 이라는 뜻 -->
            <li>눈물의 여왕</li>
            <li>선재 업고 튀어</li>
        </ul>
        
        <h1>Ordered List</h1>
        <!-- ul style의 기본 스타일 : decimal -->
        <ol style="list-style: lower-greek;">
            <li>범죄도시4</li> 
            <li>눈물의 여왕</li>
            <li>선재 업고 튀어</li>
        </ol>
        
        <h1>Decription List</h1>
        <!-- 사전식 리스트 용어(term)와 설명을 갖는 리스트 -->
        <dl>
            <dt> HTML </dt>
            <dd> Hyper Text Markup Language </dd>
            <dd> 웹 페이지의 정적 컨텐츠를 작성하는 프론트엔드 개발 언어 </dd>
            
            <dt> CSS </dt>
            <dd> Cascading Style Sheet </dd>
            <dd> 웹 페이지의 스타일을 작성하는 프론트엔드 개발 문법 </dd> 
            
            <dt> Java Script </dt>
            <dd> 웹 페이지의 동적인 기능, 이벤트 처리 등을 담당 </dd>
        </dl>
        
	</body> 
</html>
