<!-- 주석
HTML (Hyper Text Markup Language) : 
 - HTML 요소(elemnet)의 구성 요소 : 태그(tag), 속성(attribute), 컨텐트(content)

시작 태그, 종료 태그 <>로 쓰이는 애들
속성 태그 뒤에 쓰느 ㄴ거
콘탠트 - 태그 사이에 잇는 애들

 - HTML 문법 : <태그 속성이름1="값1" 속성이름2="값2">컨텐트</태그>
 쉼표로 구분 X 공백으로 구분함!!
컨텐트 없는 경우 : <tag attr1="val1" attr="val2"/>  </tag> 대신에 그냥 / 하나로 씀
  
 - HTML의 태그 이름들은 대소문자를 구분하지 않지만, 소문자로만 작성하는 것을 권장함.
   태그 속성값을 설정할 때에는 " " 혹은 ' '을 이용. " " 권장

 - HTML 요소(elemnet)
    o. block 요소 : 자동으로 줄바꿈 되는 요소. 다른 요소의 아래쪽에 배치되는 요소
                    가로 세로 크기를 설정할 수 있는 요소
                    ex) div, h1~ h6, ul, li, form, table, ...
    o. inline 요소 : 자동으로 줄바꿈 되지 않는 요소. 다른 요소의 오른쪽에 배치되는 요소
                    가로 세로 크기를 설정할 수 없는 요소
                    ex) span, a, ...
    o. inline block 요소 : 다른 요소의 오른쪽에 배치되는 요소. 가로 세로 크기를 설정할 수 있는 요소
                    ex) img
    

 -->


<!DOCTYPE html> <!-- html의 맨 처음에는 dtd가 들어가야함 DTD(Document Type Declaration) : 문서 타입 선언 -->
<html> <!-- html로 시작하고 끝나야함. + head랑 body로 구성되어있음 -->
    <head> <!-- 웹페이지의 설정. 인코딩, 타이틀, CSS, JavaScript, ... 포함 -->
        <meta charset="UTF-8" /> <!-- 코딩 설정 -->
        <title>Lab01</title><!-- 브라우저 탭 타이틀 -->
    </head>
    <body><!-- 브라우저 화면에 보여지는 부분 -->
    <!-- heading tag : h1~h6. 문서 제목 -->
        <h1>안녕하세요</h1>
        <h2>Hello ~! ☆</h2>
        <h3>밥먹으러가자!</h3>
        
        <!-- anchor a. : 링크-->
        <a href="https://naver.com">네이버</a>
        <br/> <!-- line break. 줄바꿈 -->
        <a href="https://daum.net">다음</a>
        
        <ul>
            <li>
                <a href="section.html">Section Tag</a> <!-- scetion.html이 요 파일 안에 같이 있어야함 -->
            </li>
            <li> <!-- 목차? ㅇ 이거 넣는거 -->
                <a href="image.html">이미지</a>
            </li>
            <li>
                <a href="list.html">리스트</a>
            </li>
            <li>
                <a href="table.html">테이블</a>
            </li>
            <li>
                <a href="form.html">폼 양식</a>
            </li>
        </ul>
    </body>
</html>
