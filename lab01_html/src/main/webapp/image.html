<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML_Image</title>
	</head>
	<body>
		<a href="index.html">인덱스 페이지</a>
        
        <h1>image</h1>
        <!-- 같은 웹 서버 webapp 폴더의 이미지 넣기 -->
        <img src="images/img2.png" alt="이브이" />
        <!--  
        <img alt="래기" src="images/img1.jpg" />  
         -->
        
        <!-- 다른 외부 웹서버(웹 상에 있는) 이미지 넣기 -->
        <img src="https://picsum.photos/400">
        
        <h1>image link</h1>
        <!-- 이미지를 클릭하면 다음(daum.net) 홈페이지로 이동 -->
        <a href="https://daum.net"> <img src="https://picsum.photos/400"> </a>
        
        <!-- 이미지를 클릭하면 네이버(naver.com) 홈페이지로 이동 -->
        <a href="https://naver.com"> <img alt="네이버" src="images/img2.png"> </a>
        
        
	</body>
</html>
