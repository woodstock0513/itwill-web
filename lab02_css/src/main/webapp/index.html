<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lab02 CSS</title>
        <!-- 외부 CSS 파일 링크 -->
        <link rel="stylesheet" href="css/mystyle.css" />
        <!-- 내부 CSS -->
        <style type="text/css">
        /* style 태그 안에서는 CSS 문법이 적용됨 */
        div{
            border: 4px dotted crimson;
        
        }
        </style>
	</head>
	<body>
        <main>
            <section>
                <h1>CSS</h1>
                <h2>Cascading Style Sheet</h2>
                <div>Division1</div>
                <div>Division2</div>
                <!-- inline CSS -->
                <div style= "border: 1px dashed black;">Division3</div>
            </section>
        </main>
		
	</body>
</html>

<!-- 
Front_End 개발 사용 언어
1. HTML : 웹페이지의 정적인 컨텐트 작성. 링크, 이미지, 테이블, 리스트, 폼
2. CSS : 웹 페이지의 스타일(모양, 배치 등)을 작성. 색상, 테두리선, 가로, 세로
3. JavaScript : 웹 페이지의 동적인 변화, 이벤트 처리, 서버와의 통신, ... 을 담당.
   브라우저에서 실행되는 프로그래밍 언어
   
CSS 적용:
1. external(외부) CSS : 다른(외부) CSS 파일에서 작성된 내용을 html 파일에서 link해서 사용
2. internal(내부) CSS : HTML 파일의 <style> 태그 안에서 작성된 내용을 적용
3. inline CSS : 각각의 HTML 태그 안에서 style 속성의 프로퍼티를 설정
 -->
