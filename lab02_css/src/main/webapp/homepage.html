<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Intoducing ME</title>

<link rel="stylesheet" href="css/homepagestyle.css" />


</head>
<body>

    <header>
        <h2>문다영의 홈페이지에 오신 것을 환영합니다.</h2>
        <h5>화,수 모두 일정이 있었어서... 매우 허접..</h5>

    </header>
    <main>

        <div id="info">
            <img alt="profile" src="images/profile.jpg" id="profilepic"
                width="150">

            <table id="tbl-info">
                <tbody>
                    <tr>
                        <td>이름</td>
                        <td>문다영</td>
                    </tr>
                    <tr>
                        <td>전공</td>
                        <td>지구환경과학과</td>
                    </tr>
                    <tr>
                        <td>취미</td>
                        <td>영화 관람</td>
                    </tr>
                </tbody>
            </table>


        </div>
        <br />
        <p id="char">좋아하는 캐릭터</p>

        <div id="char-info">

            <table id="tbl-char">
                <tbody>
                    <tr>
                        <td colspan="2"><img alt="woodstock"
                            src="images/woodstock.jpg" width="150"></td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td>우드스탁</td>
                    </tr>
                    <tr>
                        <td>등장</td>
                        <td>1967년 4월 4일</td>
                    </tr>
                    <tr>
                        <td>종</td>
                        <td>카나리아</td>
                    </tr>
                    <tr>
                        <td>소개</td>
                        <td>스누피의 절친</td>
                    </tr>
                </tbody>
            </table>


        </div>


    </main>

</body>
</html>
